<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="glow-red" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow-blue" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0087ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0087ff;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow-purple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8000ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8000ff;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background -->
  <rect width="1920" height="1080" fill="#0a0c0e"/>

  <!-- Circuit traces - horizontal -->
  <line x1="200" y1="300" x2="600" y2="300" stroke="#ff0000" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  <line x1="700" y1="450" x2="1200" y2="450" stroke="#0087ff" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  <line x1="400" y1="750" x2="900" y2="750" stroke="#8000ff" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  <line x1="1300" y1="600" x2="1700" y2="600" stroke="#ff0000" stroke-width="3" opacity="0.6" filter="url(#glow)"/>

  <!-- Circuit traces - vertical -->
  <line x1="600" y1="200" x2="600" y2="400" stroke="#ff0000" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  <line x1="900" y1="350" x2="900" y2="650" stroke="#0087ff" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  <line x1="1200" y1="450" x2="1200" y2="750" stroke="#8000ff" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  <line x1="1500" y1="300" x2="1500" y2="700" stroke="#0087ff" stroke-width="3" opacity="0.6" filter="url(#glow)"/>

  <!-- Logic gate nodes -->
  <circle cx="600" cy="300" r="12" fill="#ff0000" opacity="0.9" filter="url(#glow)"/>
  <circle cx="600" cy="300" r="6" fill="url(#glow-red)"/>

  <circle cx="900" cy="450" r="12" fill="#0087ff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="900" cy="450" r="6" fill="url(#glow-blue)"/>

  <circle cx="1200" cy="600" r="12" fill="#8000ff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="1200" cy="600" r="6" fill="url(#glow-purple)"/>

  <circle cx="700" cy="450" r="10" fill="#0087ff" opacity="0.9" filter="url(#glow)"/>
  <circle cx="1200" cy="450" r="10" fill="#0087ff" opacity="0.9" filter="url(#glow)"/>

  <circle cx="1500" cy="600" r="12" fill="#ff0000" opacity="0.9" filter="url(#glow)"/>
  <circle cx="1500" cy="600" r="6" fill="url(#glow-red)"/>

  <!-- AND gate symbol -->
  <g transform="translate(850, 420)" opacity="0.7">
    <path d="M 0 0 L 0 60 L 30 60 Q 60 60 60 30 Q 60 0 30 0 Z" fill="none" stroke="#0087ff" stroke-width="2" filter="url(#glow)"/>
    <line x1="-15" y1="15" x2="0" y2="15" stroke="#0087ff" stroke-width="2"/>
    <line x1="-15" y1="45" x2="0" y2="45" stroke="#0087ff" stroke-width="2"/>
    <circle cx="68" cy="30" r="3" fill="#0087ff" filter="url(#glow)"/>
  </g>

  <!-- OR gate symbol -->
  <g transform="translate(1150, 570)" opacity="0.7">
    <path d="M 0 0 Q 20 0 40 30 Q 20 60 0 60 Q 15 30 0 0" fill="none" stroke="#8000ff" stroke-width="2" filter="url(#glow)"/>
    <line x1="-15" y1="15" x2="5" y2="15" stroke="#8000ff" stroke-width="2"/>
    <line x1="-15" y1="45" x2="5" y2="45" stroke="#8000ff" stroke-width="2"/>
    <circle cx="48" cy="30" r="3" fill="#8000ff" filter="url(#glow)"/>
  </g>

  <!-- NOT gate symbol -->
  <g transform="translate(550, 270)" opacity="0.7">
    <path d="M 0 0 L 0 40 L 35 20 Z" fill="none" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
    <circle cx="40" cy="20" r="5" fill="none" stroke="#ff0000" stroke-width="2" filter="url(#glow)"/>
    <line x1="-15" y1="20" x2="0" y2="20" stroke="#ff0000" stroke-width="2"/>
  </g>

  <!-- Connection points -->
  <circle cx="200" cy="300" r="6" fill="#ff0000" opacity="0.8"/>
  <circle cx="400" cy="750" r="6" fill="#8000ff" opacity="0.8"/>
  <circle cx="900" cy="750" r="6" fill="#8000ff" opacity="0.8"/>
  <circle cx="1300" cy="600" r="6" fill="#ff0000" opacity="0.8"/>
  <circle cx="1700" cy="600" r="6" fill="#ff0000" opacity="0.8"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#343a40" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)" opacity="0.2"/>
</svg>
