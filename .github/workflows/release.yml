name: Release

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install
        run: pnpm install
      - name: Typecheck
        run: pnpm typecheck
      - name: Test
        run: pnpm test
      - name: Build
        run: pnpm build
      - name: Version packages
        run: pnpm changeset version
      - name: Publish packages
        run: pnpm changeset publish --access public
      - name: Deploy docs
        run: echo "Deploy docs to Cloudflare Pages (stub)"
