name: Release

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build docs
        run: pnpm --filter @redbyte/docs... build || echo "Docs build placeholder"

      - name: Publish packages
        run: pnpm changeset publish || echo "Publish skipped (placeholder)"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release version
        run: pnpm changeset version || echo "Versioning skipped (placeholder)"
