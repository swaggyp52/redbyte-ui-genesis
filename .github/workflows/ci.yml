# CI Workflow - Definition of Done (DoD) Compliance
#
# This workflow enforces the quality gates defined in docs/specs/dod.md
# All jobs MUST pass before code can be merged to main.
#
# DoD Checklist Coverage:
# ✅ TypeScript strict mode compliance (typecheck job)
# ✅ ESLint with zero errors (lint job)
# ✅ Prettier formatting (lint job)
# ✅ All tests pass (test job)
# ✅ Build succeeds (build job)
# ✅ NPM publish structure valid (publish-check job)
# ✅ Code coverage tracked (coverage job)
# ✅ Accessibility compliance (accessibility job)
# ✅ Performance budgets (performance job)

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --no-frozen-lockfile --ignore-scripts --force
      - run: pnpm lint
      - run: pnpm format

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --no-frozen-lockfile --ignore-scripts --force
      - run: pnpm typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --no-frozen-lockfile --ignore-scripts --force
      - run: pnpm test

  accessibility:
    name: A11y Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --no-frozen-lockfile --ignore-scripts --force
      - run: pnpm a11y

  performance:
    name: Performance Budgets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --no-frozen-lockfile --ignore-scripts --force
      - run: pnpm perf

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --no-frozen-lockfile --ignore-scripts --force
      - run: pnpm coverage
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --no-frozen-lockfile --ignore-scripts --force
      - run: pnpm build:os

  publish-check:
    name: Publish Structure Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: pnpm install --no-frozen-lockfile --ignore-scripts --force
      - run: pnpm build
      - name: Validate Package Structure
        run: pnpm -r --workspace-concurrency=1 exec npm publish --dry-run

  legal_guard:
    name: Legal attribution guard
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan for prohibited legal/trademark language
        shell: bash
        run: |
          set -euo pipefail

          # build patterns without storing forbidden literals in the workflow file
          P1="Un""authorized use"
          P2="All rights reserved."" Un""authorized use"
          TM_SYM="$(printf '\u2122')"   # TM symbol
          REG_SYM="$(printf '\u00AE')"  # registered symbol

          # ensure canonical attribution exists at least in the ledger
          if ! grep -qF "Connor Angiel" AI_STATE.md; then
            echo "::error::Missing required attribution reference: 'Connor Angiel' not found in AI_STATE.md"
            exit 1
          fi

          echo "Scanning tracked text files for prohibited legal/trademark language..."
          MATCHES=0

          # scan tracked files; grep -I ignores binaries; show file:line:content
          if git ls-files -z | xargs -0 grep -I -nH -F -e "$P1" -e "$P2" -e "$TM_SYM" -e "$REG_SYM" ; then
            MATCHES=1
          fi

          if [ "$MATCHES" -ne 0 ]; then
            echo "::error::Prohibited legal/trademark language detected (remove it)."
            echo "::error::Banned: '${P1}', '${P2}', TM symbol, registered symbol."
            exit 1
          fi

          echo "OK: no prohibited legal/trademark language detected."
